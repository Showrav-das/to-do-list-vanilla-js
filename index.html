<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>To do app with javascript</h1>
    <form action="">
        <label for="new-task">Add New Task</label>
        <input id="new-task" type="text">
        <input type="submit" id="add-task" value="Add Task">
    </form>
   <div class="todo-list">
    <h1>Incomplete task</h1>
    <ul id="items">
        <li class="item">
            <input type="checkbox" id=""> <label for="">Task name</label>
        </li>
    </ul>
   </div>
   <div class="complete-list">
       <h1>complete task</h1>
       <ul>
           <li class="item">Task name <button class="delete">Delete</button></li>
       </ul>
   </div>
   

   <script src="main.js"></script>
</body>
</html>
